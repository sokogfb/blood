{% extends 'user/base.html' %}

{% block content %}

    <h3 class="text-left">Blood Donors Info:</h3>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Address</th>
            <th>Contact no.</th>
            <th>Blood Group</th>
        </tr>
        {% for i in info %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.age }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.address }}</td>
                <td>{{ i.contact_number }}</td>
                <td>{{ i.blood_group }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
